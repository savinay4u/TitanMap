<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Titan Map App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"/></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key={{ key }}"></script>
    <script src="{{ url_for('static', filename='scripts/geolocation-marker.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/content.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/mapstyles.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/markercolor.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/infobubble.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-size: cover;
            background-size: 100%;
            background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4) ), url(static/img/bg6.png);
			background-size: cover;
			background-repeat: no-repeat;
			background-color: black;
			background-position: center center;
			background-attachment: fixed;
        }
    </style>
</head>

<body>

	<div class="ui attached four item inverted menu" id="navbar">
		<a class="ui item" href="/">Home</a>
		<a class="ui item" href="/map">Map</a>
		<a class="ui item" href="/contact" class="item" id="team"><i class="phone icon"></i>Meet The Team</a>
		<div class="right menu">
		    <div class="ui blue left tiny attached button signupmodal" id="signupbutton">Sign up</div>
		    <div class="ui blue right tiny attached button loginmodal" id="loginbutton"><i class="white signup icon"></i>Login</div></a>
		</div>
	</div>

	{% block bar %}{% endblock %}

 	<div class="pusher">
      <div class="ui modal" id="loginmodal">
         	<div class="content">
           	    <div class="ui center aligned container">
                    <div class="column">
                        <div class="content">
                        	<h1 class="ui blue image header">Log-in to your account </h1>
                        </div>
                        <!-- LOGIN FORM Starts Here -->
                        <form class="ui large form">

                            <div class="field">
                                <div class="ui input left icon">
                                	<i class="user icon"></i> <input name="email" placeholder="Username" type="text">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                	<i class="lock icon"></i> <input name="password" placeholder="Password" type="password">
                                </div>
                            </div>

                            <div class="ui primary button">
                              Login
                            </div>
                         </form>
                        <!-- LOGIN FORM Ends Here -->

                    </div>
                </div>
         	</div>
      	</div>

<!-- Signup PAGE Code Starts here -->

<div class="ui modal" id="signupmodal">
    <div class="content">
          <div class="ui middle aligned center aligned grid">
              <div class="column">
                  <div class="content">
                    <h1 class="ui blue image header">Signup Here !! </h1>
                  </div>
                  <form class="ui large form">

                      <div class="field">
                          <div class="ui left icon input">
                            <i class="user icon"></i> <input placeholder="FirstName" type="text">
                          </div>
                      </div>
                      <div class="field">
                          <div class="ui left icon input">
                            <i class="user icon"></i> <input placeholder="LastName" type="text">
                          </div>
                      </div>
                      <div class="field">
                          <div class="ui left icon input">
                            <i class="user icon"></i> <input placeholder="Email" type="Email">
                          </div>
                      </div>
                      <div class="field">
                          <div class="ui left icon input">
                            <i class="user icon"></i> <input placeholder="Choose Username" type="text">
                          </div>
                      </div>
                      <div class="field">
                          <div class="ui left icon input">
                            <i class="lock icon"></i> <input name="Password" placeholder="Password" type="password">
                          </div>
                      </div>

                      <div class="field">
                          <div class="ui left icon input">
                            <i class="lock icon"></i> <input name="Confirm Password" placeholder="Confirm Password" type="password">
                          </div>
                      </div>
<!--                                         -->
<div class="ui form">
  <div class="inline fields">
    <label>Gender</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency" checked="checked">
        <label>Male</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency">
        <label>Female</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="frequency">
        <label>Others</label>
      </div>
    </div>
  </div>
</div>
<!--                                         -->


                      <div class="ui primary button massive ui button">
                      SignUP !!
                      </div>
                   </form>
              </div>
          </div>
    </div>
  </div>
<!-- Signup PAGE Code Ends here -->

      {% block content %}{% endblock %}
  	</div>
    {% block mapscript %}{% endblock %}
	<script>
  	$(document).ready(function(){
     $('#loginbutton').click(function(){
        $('#loginmodal').modal('show');
     });
     $(document).ready(function(){
       $('#signupbutton').click(function(){
          $('#signupmodal').modal('show');
       });
     $('#offline-map').click(function(){
        $('#legendmodal').modal('show');
     });
	});
});
	</script>
</body>
